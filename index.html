<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Star Wars Data Cards</title>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div class="left-panel">
                <div class="title-heading">
                    <h1>Star Wars Data Cards</h1>
                    <p>Character data for your favourite Star Wars character</p>
                </div>

                <div class="search-box">
                    <div class="row">
                        <input type="text" name="input" id="input" disabled placeholder="Loading Card Data..."
                            autocomplete="off">
                        <button type="submit">Search</button>
                    </div>
                    <div class="result-box">
                        <ul id="item-list">
                            <!--items dynamically suggested-->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- ROTATE CARD -->
            <button class="rotate-btn"><img src="images/rotate-option-svgrepo-com.svg" class="rotate-img"></button>

            <div class="right-panel-1 display-flex">
                <div class="card-container front-card">
                    <div class="name-container">
                        <h2 class="char-name">ID Card</h2>
                    </div>

                    <div class="main-info-container">
                        <div class="card-main">
                            <div class="char-details">
                                <table class="table-1">
                                    <thead>
                                        <tr class="main-tr">
                                            <th> Mass </th>
                                            <td class="mass"> ... </td>
                                        </tr>
                                        <tr class="main-tr">
                                            <th> Height </th>
                                            <td class="height"> ... </td>
                                        </tr>
                                        <tr class="main-tr">
                                            <th> Birth Year </th>
                                            <td class="birth-year"> ... </td>
                                        </tr>
                                        <tr class="main-tr">
                                            <th> Gender </th>
                                            <td class="gender"> ... </td>
                                        </tr>
                                    </thead>
                                </table>

                                <table class="table-2">
                                    <thead>
                                        <tr class="main-tr">
                                            <th> Hair Color </th>
                                            <td class="hair-color"> ... </td>
                                        </tr>
                                        <tr class="main-tr">
                                            <th> Skin Color </th>
                                            <td class="skin-color"> ... </td>
                                        </tr>
                                        <tr class="main-tr">
                                            <th> Eye Color </th>
                                            <td class="eye-color"> ... </td>
                                        </tr>
                                        <tr class="main-tr">
                                            <th> Homeworld </th>
                                            <td class="homeworld"> ... </td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BACK OF CARD -->

            <div class="right-panel-2 display-none">
                <div class="card-container front-card">
                    <div class="name-container">
                        <h2 class="char-name">Films and Vehicles</h2>
                    </div>

                    <div class="main-info-container">
                        <div class="card-main">
                            <div class="char-details">
                                <span class="film-vehicle">Films:</span>
                                <div class="film-span">
                                    <!-- Films dynamically displayed -->
                                </div>

                                <span class="film-vehicle">Vehicles:</span>
                                <div class="vehicle-span">
                                    <!-- Vehicles dynamically displayed -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gif">
            <img src="images/1280x1024-rocket-7485527-6136344.gif" alt="spaceship gif" class="gif-rotate">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="autocomplete.js"></script>
</body>

</html>
